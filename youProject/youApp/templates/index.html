<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
    <!--font awesome src-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>YouYouYou</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i> <!--font awesome youtube logo-->
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>  <!--font awesome search logo-->
            <i class="fas fa-ellipsis-v"></i>  <!--font awesome ellipsis logo-->
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls poster src="video/video.mp4"></video>
    </section>

    <!-- VIdeo Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#JunB</li>
                <li>#WebDev</li>
                <li>#HTMl,CSS,JS</li>
                <li>#Responsive Web</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Responsive Web Frame (step by step)
                </span>
                <button class="moreBtn">
                    <i class="fas fa-angle-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">100M views 2 month ago </span>
            </div>
        </div>
        <!-- Actions -->
        <div class="actions">

        </div>
        <!-- Channel -->
        <div class="channel">
            <div class="metadata"></div>
            <div class="subscribe"></div>
        </div>
    </section>
    <section class="upNext"></section>
</body>
</html>
