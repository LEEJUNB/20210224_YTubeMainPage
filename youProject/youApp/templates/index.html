<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
    <!--font awesome src-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>YouYouYou</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i> <!--font awesome youtube logo-->
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>  <!--font awesome search logo-->
            <i class="fas fa-ellipsis-v"></i>  <!--font awesome ellipsis logo-->
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls poster src="video/video.mp4"></video>
    </section>

    <!-- VIdeo Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#JunB</li>
                <li>#WebDev</li>
                <li>#HTMl,CSS,JS</li>
                <li>#Responsive Web</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Responsive Web Frame (step by step)
                </span>
                <button class="moreBtn">
                    <i class="fas fa-angle-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">100M views 2 month ago </span>
            </div>
        </div>
        <!-- Actions -->
        <div class="actions">
            <li><button><i class="far fa-thumbs-up"></i></button></li>
            <li><button><i class="far fa-thumbs-down"></i></button></li>
            <li><button><i class="far fa-share-square"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="far fa-flag"></i></button></li>
        </div>
        <!-- Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="img/img.jpg" alt="">
                <div class="info">
                    <span class="name">HardCoding</span>
                    <span class="subscribers">구독자 10.1만명</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- upNext -->
    <section class="upNext">
        <span class="title">다음 동영상
            <ul>
                <li class="item">
                    <!-- Red Box -->
                    <img src="img/next1.jpg" alt="">
                    <!-- Orange Box -->
                    <div class="info">
                        <!-- Skyblue Box -->
                        <span class="title">
                            데이터사이언티스트가 되는 길은?
                        </span>
                        <!-- Green Box -->
                        <span class="name">HardCoding</span>
                        <!-- Pink Box -->
                        <span class="views">조회수 53,261회</span>
                    </div>
                    <!-- Puple Box -->
                    <div class="moreBtn"><i class="fas fa-angle-down"></i></div>
                </li>
            </ul>
            <ul>
                <li class="item">
                    <!-- Red Box -->
                    <img src="img/next2.jpg" alt="">
                    <!-- Orange Box -->
                    <div class="info">
                        <!-- Skyblue Box -->
                        <span class="title">
                            IT 교육 과정을 소개합니다
                        </span>
                        <!-- Green Box -->
                        <span class="name">HardCoding</span>
                        <!-- Pink Box -->
                        <span class="views">조회수 21,802회</span>
                    </div>
                    <!-- Puple Box -->
                    <div class="moreBtn"><i class="fas fa-angle-down"></i></div>
                </li>
            </ul>
            <ul>
                <li class="item">
                    <!-- Red Box -->
                    <img src="img/next3.jpg" alt="">
                    <!-- Orange Box -->
                    <div class="info">
                        <!-- Skyblue Box -->
                        <span class="title">
                            벌써 겨울이라니...!
                        </span>
                        <!-- Green Box -->
                        <span class="name">HardCoding</span>
                        <!-- Pink Box -->
                        <span class="views">조회수 1,261회</span>
                    </div>
                    <!-- Puple Box -->
                    <div class="moreBtn"><i class="fas fa-angle-down"></i></div>
                </li>
            </ul>
    </section>
</body>
</html>
